<!DOCTYPE html>
<html>
<head>
    <title>Simple Banking System</title>
    <style>
        body {
            font-family: sans-serif;
        }
        
        h1, h2 {
            text-align: center;
        }
        
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="text"], select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Banking System</h1>

    <div id="accountForm" style="display: none;">
        <h2>Add Account</h2>
        <form>
            <input type="text" id="accountNumber" placeholder="Account Number"><br><br>
            <select id="accountType">
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
            </select><br><br>
            <input type="text" id="customerName" placeholder="Customer Name"><br><br>
            <input type="number" id="initialBalance" placeholder="Initial Balance"><br><br>
            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <div id="transactionForm" style="display: none;">
        <h2>Perform Transaction</h2>
        <form>
            <input type="text" id="transactionAccountNumber" placeholder="Account Number"><br><br>
            <select id="transactionType">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select><br><br>
            <input type="number" id="transactionAmount" placeholder="Amount"><br><br>
            <button type="button" onclick="performTransaction()">Submit Transaction</button>
        </form>
    </div>

    <div id="balanceForm" style="display: none;">
        <h2>Check Balance</h2>
        <form>
            <input type="text" id="balanceAccountNumber" placeholder="Account Number"><br><br>
            <button type="button" onclick="checkBalance()">Check Balance</button>
        </form>
    </div>

    <div id="results"></div>

    <button onclick="showAccountForm()">Add Account</button>
    <button onclick="showTransactionForm()">Perform Transaction</button>
    <button onclick="showBalanceForm()">Check Balance</button>

    <script src="script.js"></script>
</body>
</html>
